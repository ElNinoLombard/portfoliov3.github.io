<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Maxime's Portfolio</title>
</head>
<body>
    <div class="sections">
        <section class="home" id="home"></section>
            <div class="home-container">
                    <div class="left column">
                        <div class="image-contour"></div>
                        <div class="image">
                            <img src="/images/profile-pic1.jpg" alt="Profile Home Picture">
                        </div>
                    </div>
                    <div class="right column">
                        <h1 class="name">
                            Hello, I'm <span class="name-span">Maxime Lombard</span>
                        </h1>
                        <p class="home-subtitle">Welcome to my Portfolio</p>
                        <div class="button">
                            <a href="/pdf/cv_maxime_lombard.pdf" class="cv-button" download="cv_maxime_lombard">
                                <span class="button-text">Download CV</span>
                                <span class="button-icon"><i class="fa-solid fa-download"></i></span>
                            </a>
                        </div>
                    </div>
            </div>
        <section class="about-me" id="about-me"></section>
        <section class="projects" id="projects"></section>
        <section class="skills" id="skills"></section>
        <section class="skills" id="skills"></section>
        <section class="contact-me" id="contact-me"></section>
    </div>
    <div class="navbar">
        <a href="#home" class="active"><i class="fa-solid fa-home"></i></a>
        <a href="#about-me"><i class="fa-solid fa-user-circle"></i></a>
        <a href="#projects"><i class="fa-solid fa-archive"></i></a>
        <a href="#skills"><i class="fa-solid fa-star"></i></a>
        <a href="#contact-me"><i class="fa-solid fa-at"></i></a>
    </div>
</body>
</html>
